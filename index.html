<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력과 To-Do 리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-name">
        <div class="box">C</div>
        <div class="box">U</div>
        <div class="box">S</div>
        <div class="box">T</div>
        <div class="box">O</div>
    </div>

    <div class="container">
        <div class="todo-list">
            <h2>ToDoList</h2>
            <ul id="todoItems"></ul>
            <input class="button-todo" type="text" id="todoInput" placeholder="할 일을 입력하세요">
            <button class="button" onclick="addTodo()">추가</button>
        </div>
        
        <div class="calendar">
            <div class="month">
                <button class="button" id="prev" onclick="prevMonth()">&#10094;</button>
                <div id="month-year"></div>
                <button class="button" id="next" onclick="nextMonth()">&#10095;</button>
            </div>
            <div class="weekdays">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>

    <div id="memoPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>메모 추가</h2>
            <textarea id="memoText" rows="5" placeholder="메모를 입력하세요"></textarea>
            <button class="button" onclick="saveMemo()">저장</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
